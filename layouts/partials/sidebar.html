<div id="sidebar_canvas_overlay" class="hidden" data-pagefind-ignore></div>
<div id="sidebar" class="close">
    <div>
        <a class="homelogo" href="{{ .Site.Home.RelPermalink }}">
            {{- with (.Scratch.Get "params").navbar_title }}
                {{- . | safeHTML -}}
            {{- end -}}
        </a>
    </div>
    <ul>
        {{- range .Site.Menus.navbar -}}
            {{- if .Children -}}
                <li>
                    <details>
                        <summary><a href="{{ .URL }}">{{- .Name -}}</a></summary>
                        {{- partial "navbar/nested-mobile.html" . -}}
                    </details>
                </li>
            {{- else -}}
                <li>
                    <a href="{{ .URL }}">{{- .Name -}}</a>
                </li>
            {{- end -}} 
        {{- end -}}
    </ul>
</div>
