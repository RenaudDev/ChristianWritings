{{ define "content" }}

{{ if .Content }}
    <div class="content-margin">
        {{- partial "content.html" . -}}
    </div>
{{ end }}
  <div>
    {{ with .Pages.ByPublishDate }}
    <div class="postcard-layout content-margin">
            {{ range . }}
            <a href="{{ .RelPermalink }}">
                    <div class="postcard-item">
                        <div class="postcard-title">
                            <h2 style="padding-top: 0px; margin-top: 0px;">
                            {{- .Title -}}
                        </h2>
                        </div>
                        <div class="postcard-summary">
                            <span>
                            <strong>{{- .Params.timeline -}}</strong>
                            </span>
                            <span>
                            <strong class="highlight">{{- .Params.tags -}}</strong>
                            </span>
                        </div>
                    </div>
                </a>
            {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
